                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="categories__item set-bg" data-setbg="assets/img/categories/cat-3.jpg">
                        <h5><a href="#">Vegetables</a></h5>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="categories__item set-bg" data-setbg="assets/img/categories/cat-4.jpg">
                        <h5><a href="#">drink fruits</a></h5>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="categories__item set-bg" data-setbg="assets/img/categories/cat-5.jpg">
                        <h5><a href="#">drink fruits</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Featured Section Begin -->
<section class="featured spad">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">
                    <h2>Featured Product</h2>
                </div>
                <div class="featured__controls">
                    <ul>
                        <li class="active" data-filter="*">All</li>
                        <li data-filter=".Bagues">Bagues</li>
                        <li data-filter=".Porte-clefs">Porte-clefs & Décoration</li>
                        <li data-filter=".Boucles">Boucles d'oreilles</li>
                        <li data-filter=".Montres">Montres connectées</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row featured__filter">
            <div [ngClass]="['col-lg-3', 'col-md-4', 'col-sm-6 mix', p.family.split(' ')[0]]" *ngFor="let p of products">
                <div class="product-grid">
                    <div class="product-image">
                        <a href="#" class="image">
                            <img class="img-1" [src]="p.imgUrl">
                        </a>
                        <ul class="product-links">
                            <li><a (click)="addToCart(p.reference)" ><i class="fa fa-shopping-cart"></i></a></li>
                            <li><a routerLink="product/{{p.reference}}"><i class="fa fa-eye"></i></a></li>
                        </ul>
                    </div>
                    <div class="product-content">
                        <div class="price">{{p.salePrice | currency: 'EUR'}}</div>
                        <h3 class="title"><a href="#">{{p.designation}}</a></h3>
                        <ul class="rating">
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star"></li>
                            <li class="fa fa-star-o"></li>
                        </ul>
                    </div>
                </div>
            </div>
