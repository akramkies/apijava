<div class="login">
    <div class="login_container" id="container">
        <div class="login_form-container login_sign-in-container">
            <form action="#">
                <h1>Sign in</h1>

                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fa fa-facebook"></i>
                    </a>

                    <a href="#" class="social">
                        <i class="fa fa-google-plus"></i>
                    </a>

                    <a href="#" class="social">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </div>

                <span>or use your account</span>

                <div *ngIf="error != ''" class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">Error!</h4>
                    <hr>
                    <p class="mb-0">{{error}}</p>
                </div>

                <input [(ngModel)]="username" type="text" placeholder="username" name="username" />

                <input [(ngModel)]="password" type="password" placeholder="Password" name="password" />

                <a href="#">Forgot your password?</a>

                <button (click)="login()">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="login_overlay">
                <div class="login_overlay-panel login_overlay-left">
                    <h2>Welcome Back!</h2>

                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>

                <div class="login_overlay-panel overlay-right">
                    <h1>Welcome Back !</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <a href="/register"><button class="ghost" id="signUp">Sign Up</button></a>
                </div>
            </div>
        </div>
    </div>
</div>
